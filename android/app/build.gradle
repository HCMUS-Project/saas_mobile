plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def loadEnv() {
    Properties properties = new Properties()
    file('../../.env').withInputStream { stream ->
        properties.load(stream)
    }
    return properties
}

def env = loadEnv()
def keyStoreFile = rootProject.projectDir.toString() + "/app/upload-keystore.jks"
android {
    namespace "com.example.mobilefinalhcmus"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.mobilefinalhcmus"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 24
        targetSdkVersion 34
        // versionCode System.getenv('APPCENTER_BUILD_ID').toInteger()
        // versionName flutterVersionName
        //  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        buildConfigField "String", "DOMAIN", "${env['DOMAIN']}"
    }

    signingConfigs {
        release {
            storeFile file(keyStoreFile)
            storePassword env['KEYSTORE_PASSWORD']
            keyAlias env['KEY_ALIAS']
            keyPassword env['KEY_PASSWORD']
        }
    }
    
    
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug

        }
    }

    flavorDimensions += "app"

    productFlavors {
        spa {
            dimension "app"
            applicationId "com.example.mobilefinalhcmus.spa"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [
                    appIcon: "@mipmap/spa",
                    appIconRound: "@mipmap/spa_round"
            ]
        }

        shine {
            dimension "app"
            applicationId "com.example.mobilefinalhcmus.shine"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [
                    appIcon: "@mipmap/shine",
                    appIconRound: "@mipmap/shine_round"
            ]
        }

        tailor {
            dimension "app"
            applicationId "com.example.mobilefinalhcmus.tailor"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [
                    appIcon: "@mipmap/tailor",
                    appIconRound: "@mipmap/tailor_round"
            ]
        }
        pcstore {
            dimension "app"
            applicationId "com.example.mobilefinalhcmus.pcstore"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [
                appIcon: "@mipmap/pcstore",
                appIconRound: "@mipmap/pcstore_round"
            ]
        }

        nail {
            dimension "app"
            applicationId "com.example.mobilefinalhcmus.nail"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [
                    appIcon: "@mipmap/nail",
                    appIconRound: "@mipmap/nail_round"
            ]
        }
    }
}
 configurations {
     all {
         exclude group: 'org.json', module: 'json'
     }
 }
flutter {
    source '../..'
}

dependencies {
    implementation ('io.socket:socket.io-client:2.0.0')
    implementation("com.google.code.gson:gson:2.8.9")
}